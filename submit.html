<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Passport</title>

    <!-- ############# Google Fonts ############ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ########### Font Awesome ######### -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">

    <!-- ############ Bootstrap########### -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- ############ Main CSS ################### -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    
       <section class="form-section mt-5">
        <form action="#">
        <div class="container">

                <!-- ############ Heading ################### -->

            <header class="mb-4 head">   
                <h1 class="text-center">E-Passport Covers</h1>
              </header>

              <div class="row">

           <!-- ############ Name ################### -->

                <div class="col-lg-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="name" placeholder="Write Your Full Name" required>
                    <label for="name" class="form-label">Name <span class="text-danger fs-5 fw-bolder">*</span></label>
                  </div>
                </div>

         <!-- ############ Mobile Number ################### -->

            <div class="col-lg-6">
              <div class="form-floating">
              <input type="number" class="form-control" id="number" placeholder="01XXXXXXXX" required>
              <label for="number" class="form-label">Mobile Number <span class="text-danger fs-5 fw-bolder">*</span></label>
            </div>
            </div>
        </div>

        <!-- ############ Address ################### -->

        <div class="row mt-3">
          <div class="col-lg-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="address" placeholder="Write Your Full Name" required>
              <label for="addres" class="form-label">Your Address <span class="text-danger fs-5 fw-bolder">*</span></label>
            </div>
          </div>

           <!-- ############ Notes ################### -->

          <div class="col-lg-6">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
              <label for="floatingTextarea2">Write Your Notes Here</label>
            </div>
          </div>
        </div>

              <!-- ######### Button ######### -->
        
            <div class="text-center">
              <button type="submit" class="btn btn-primary py-2 px-5 fs-5 fw-bold sbmit mt-3">Submit</button>
            </div>
              
            </div>
      </form>
       </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
