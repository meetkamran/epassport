<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Passport</title>

    <!-- ############# Google Fonts ############ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ########### Font Awesome ######### -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">

    <!-- ############ Bootstrap########### -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- ############ Main CSS ################### -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        
       <section class="form-section mt-5">
        <form action="#">
        <div class="container">
            
            <header class="mb-4 head">   
                <h1 class="text-center">E-Passport Covers</h1>
              </header>

            <div class="row mt5">

                <!-- ####### Cover Material ######### -->

              <div class="col-lg-6">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect1" aria-label="Floating label select example">
                    <option selected>Denim</option>
                    <option value="1">Rexin</option>
                    <option value="2">Glitter</option>
                  </select>
                  <label for="floatingSelect"><h5>Cover Material</h5></label>
                </div>
              </div>

              <!-- ########### Color ############## -->


              <div class="col-lg-6">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect2" aria-label="Floating label select example">
                    <option selected>Red</option>
                    <option value="1">Blue</option>
                    <option value="2">Green</option>
                    <option value="3">Chocolate</option>
                    <option value="4">Silver</option>
                  </select>
                  <label for="floatingSelect"><h5>Color</h5></label>
                </div>
              </div>
            </div>


            <div class="row mt-3">

                <!-- #######Charm ######### -->

              <div class="col-lg-6">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect3" aria-label="Floating label select example">
                    <option selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                  <label for="floatingSelect"><h5>Charm</h5></label>
                </div>
              </div>

              <!-- ########### Design Pattern ############## -->


              <div class="col-lg-6">
                <div class="form-floating">
                  <select class="form-select" id="floatingSelect4" aria-label="Floating label select example">
                    <option selected>Top-Middle</option>
                    <option value="1">Top-Right Corner</option>
                    <option value="2">Top-Left Corner</option>
                    <option value="3">Bottom</option>
                    <option value="4">Bottom-Right Corner</option>
                    <option value="5">Bottom-Left Corner</option>
                    <option value="6">Center</option>
                  </select>
                  <label for="floatingSelect"><h5>Design Pattern</h5></label>
                </div>
              </div>
            </div>

            
            <!-- ######### Button ######### -->
            
            <div class="button text-center mt-4">
                <a href="submit.html" class="text-decoration-none">Next <i class="fa-solid fa-arrow-right fa-beat"></i></a>
            </div>
        </div>
      </form>
       </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
